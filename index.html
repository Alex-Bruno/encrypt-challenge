<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alura Challenge</title>
  <link rel="stylesheet" href="./assets/styles/app.css">
  <link rel="icon" href="./assets/images/icon.ico" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main class="container">
  <section class="left-content">
    <div class="header">
      <img src="./assets/images/logo.svg" alt="Logo Alura" class="logo">
    </div>

    <div class="input-group">
      <textarea placeholder="Digite seu texto" class="input-field transparent-textarea" maxlength="500"></textarea>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <div class="content">
        <p>
          <img src="./assets/images/bi_exclamation-circle-fill.svg" alt="Info" class="buttons-info">
          Apenas letras minúsculas e sem acento.
        </p>
        <div class="button-group">
          <button type="button" class="blue-button btn-encrypt">Criptografar</button>
          <button type="button" class="grey-button btn-decrypt">Descriptografar</button>
        </div>
      </div>
    </div>
  </footer>
  <aside class="right-content">
    <div class="box">
      <div class="box-content">
        <img src="./assets/images/image.svg" alt="Logo" class="box-logo">
        <div class="message">
          <h2 class="box-title">Nenhuma mensagem encontrada</h2>
          <p class="box-text">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
      </div>
      <div class="button-group">
        <button type="button" class="white-button btn-copy">Copiar</button>
      </div>
    </div>
  </aside>
</main>
<script src="./assets/scripts/app.js"></script>
</body>
</html>
